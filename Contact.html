    <div class="contact-content">
        <div class="contact-info">
            <h2>Contact</h2>
            <p>居住地：台灣 | 新北市 | 板橋區</p>
            <p>E-mail：yye0847@gmail.com</p>
            <p>Tel：0965-123-456</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="img/facebook-icon.png" alt="Facebook" class="social-icon"></a>
                <a href="https://www.instagram.com/"><img src="img/instagram-icon.png" alt="Instagram" class="social-icon"></a>
            </div>
        </div>

        <div class="contact-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
